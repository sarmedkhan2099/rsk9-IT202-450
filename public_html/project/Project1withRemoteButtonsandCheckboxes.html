<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPP Plumber Login</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="form-container">
        <h1>Perfect Plumbing Pros (PPP) - Plumber Login</h1>
        <form action='#' method="post">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstName" name="firstName" required></label>
            <span class="required">Required</span><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>
            <span class="required">Required</span><br>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required><br>
            <span class="required">Required</span><br>

            <label for="plumberID">Plumber ID:</label>
            <input type="text" id="plumberId" name="plumberId" required><br>
            <span class="required">Required</span><br>

            <label for="plumberPassword">Plumber's Password</label>
            <input type ="password" id="plumberPassword" name="plumberPassword" required><br>
            <span class="required">Required</span><br>

            <label for="email">Email:</label>
            <input type="text" id="password" name="password" required><br>
            <span class="required">Required</span><br>

            <label for="emailConfirmation">Request Email Confirmation:</label>
            <input type="checkbox" id="emailConfirmation" name="emailConfirmation"><br>
            <span class="required">Required</span><br>


            <label>Select a Transaction</label>
            <label><input type="radio" name="transaction" value="search"> Search a Plumber's Account</label><br>
            <label><input type="radio" name="transaction" value="book"> Book an Appointment</label><br>
            <label><input type="radio" name="transaction" value="cancel"> Search a Plumber's Account</label><br>
            <label>Select Additional Options (if any):</label><br>
            <label><input type="checkbox" name="transactionOptions" value="requestSupplies"> Request Supplies</label><br>
            <label><input type="checkbox" name="transactionOptions" value="updateRecords"> Update a Customer's Records</label><br>
            <label><input type="checkbox" name="transactionOptions" value="createCustomer"> Create a New Customer</label><br><br>


            <button type="submit">Submit</button>

            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
