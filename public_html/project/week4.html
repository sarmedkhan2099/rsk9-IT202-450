<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>UCID Validator</title>
</head>
<body>
        <h1>UCID Valdiator</h1>

        <form id="ucidForm">
            <label for="ucid">Enter your UCID:</label>
            <input
                type="text"
                id="ucidInput"
                name="ucid"
                placeholder="Enter UCID"
                title="UCID should start with letters followed by 3 digits"
                required>
            <br><br>

        <button type="button" onclick="validateUCID()">Submit</button>
    </form>

    <p id="resultMessage"></p>
    <script src="validate.js"></script>
</body>
</html>
