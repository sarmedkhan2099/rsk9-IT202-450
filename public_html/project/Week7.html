<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please verify your Email Address</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Please Verify Your Email Address</h2>
    <form id="emailForm">
        <label for="email1">Enter Email:</label>
        <input type="email" id="email1" name="email1" required><br><br>

        <label for="email2">Confirm Email:</label>
        <input type="email" id="email2" name="email2" required><br><br>

        <button type="button" id="confirmBtn">Confirm</button>
    </form>

    <script>
        $(document).ready(function() {
            $('#confirmBtn').click(function() {
                var email1 = $('#email1').val();
                var email2 = $('#email2').val();
                if (email1 === email2) {
                    alert("Email has been confirmed!");
                } else {
                    alert("Error: Emails do not match.");
                }
            });
        });
    </script>
</body>
</html>
